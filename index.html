<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vikhed Search">
    <title>Equity Khoj | Search engine for the market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  id="search-banner" style="text-align: center;">
        <img style="border-radius: 20px;" src="assets/equity-khoj.jpg">
    </div>
    <div class="hero">
        <div class="searchBox">
            <!-- <img  src="https://vikhed.in/search/assets/vikhed-logo.jpg" id="vikhed-img"> -->
            <input type="search" placeholder="Search company, financial results, insider trades, transcripts and more" id="query">
            <span style="font-size: 1.5em; padding-left: 2%; cursor: pointer;" onclick="submitDetails()">üîç</span>
        </div>
    </div>
    <div id="results"><div style="display: none;" class="lds-ripple"><div></div><div></div></div></div>

    <script type="text/javascript" src="https://vikhed.in/vendor/jquery/jquery-3.2.1.min.js"></script>

    <script type="text/javascript">
        var API_BASE_URL = "https://vikhed.in/api/"
        // var API_BASE_URL = "http://127.0.0.1:2100/api/"
        function submitDetails() {
            $(".lds-ripple").show();
            $.ajax({
              type: "POST",
              url: API_BASE_URL + "search",
              data: JSON.stringify({query: $('#query').val()}),
              contentType: "application/json",
              encode: true,
            }).done(function (data) {
                console.log(data)
                if(data.status == 200) {
                    console.log(data.response)
                    $("#results").html(data.response[0].content)
                    $(".lds-ripple").hide();
                }
            });
         }
      </script>
</body>

</html>
